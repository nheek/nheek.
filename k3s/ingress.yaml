apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nheek-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: www.nheek.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nheek-service
                port:
                  number: 80
    - host: www.nheek.no
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nheek-service
                port:
                  number: 80
